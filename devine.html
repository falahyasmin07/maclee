<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeu : Devine le nombre</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: radial-gradient(circle at top, #0f2027, #000000 70%);
      background-image:
        linear-gradient(120deg, rgba(0,255,255,0.05) 1px, transparent 1px),
        linear-gradient(60deg, rgba(138,43,226,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      text-align: center;
      margin: 0;
      padding: 0;
      color: #e0e0e0;
    }

    #jeu {
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      background: rgba(20, 20, 40, 0.75);
      border-radius: 15px;
      border: 2px solid rgba(0, 255, 255, 0.4);
      box-shadow:
        0 0 15px rgba(0, 255, 255, 0.5),
        0 0 40px rgba(138, 43, 226, 0.4);
      backdrop-filter: blur(10px);
    }

    /* ===== TITRES ===== */
    h1 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    p {
      color: #cfcfff;
    }

    /* ===== INPUT ===== */
    #jeu input {
      padding: 12px;
      font-size: 16px;
      width: 160px;
      background: #0b0b1a;
      color: #00ffcc;
      border: 2px solid #00ffff;
      border-radius: 6px;
      outline: none;
      box-shadow: 0 0 10px rgba(0,255,255,0.5);
    }

    /* ===== BOUTONS ===== */
    #jeu button {
      padding: 12px 22px;
      font-size: 16px;
      margin-top: 15px;
      margin-right: 5px;
      border-radius: 6px;
      border: none;
      background: linear-gradient(135deg, #00ffff, #8a2be2);
      color: black;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,255,255,0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #jeu button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(138,43,226,0.8);
    }

    /* ===== FEEDBACK ===== */
    #feedback {
      margin-top: 20px;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 8px #00ffcc;
    }

    #attempts {
      margin-top: 10px;
      color: #aaaaff;
    }

    /* ===== BOUTON RETOUR ===== */
    .btn-return {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      background: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 0 12px rgba(0,255,255,0.6);
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-return:hover {
      background: #00ffff;
      color: black;
    }
  </style>
</head>

<body>

  <div id="jeu">
    <h1>Devine le nombre</h1>
    <p>Je pense Ã  un nombre entre <strong>1</strong> et <strong>100</strong>. Essaie de le deviner !</p>

    <input type="number" id="guessInput" placeholder="Tape ton nombre">
    <button id="guessBtn">Deviner</button>

    <p id="feedback"></p>
    <p id="attempts">Tentatives : 0</p>

    <button id="restartBtn">Rejouer</button>
  </div>

  <footer style="text-align:center; margin-top:50px;">
    <a href="presentation.html" class="btn-return">Retour au Portfolio</a>
  </footer>

  <script src="devine.js"></script>

</body>
</html>
